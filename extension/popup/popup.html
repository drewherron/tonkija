<!DOCTYPE html>
<html>
<head>
  <title>Tonkija Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Indie+Flower&family=Marcellus&family=Paytone+One&family=Rubik+Iso&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">
    <img src="../icons/pig.png" id="pig", alt="Tonkija">
    <h1>Tonkija</h1>
    <img src="../icons/gear.png" id="settings-icon" alt="Settings" title="Settings">
  </div>
  <div id="main-content">

    <button id="analyze-server" class="styled-button">Server Analysis</button>
    <hr>

    <button id="analyze-page" class="styled-button">Page Analysis</button>
    <hr>

    <textarea id="code-input" rows="5" placeholder="Paste code here or leave empty to analyze code from page"></textarea>
    <button id="analyze-code" class="styled-button">Analyze Code</button>
  </div>

  <!-- Settings Content -->
  <div id="settings-content" style="display: none;">
    <h2>Settings</h2>
    <p>Select LLM Provider:</p>
    <label><input type="radio" name="provider" value="openai" checked> OpenAI</label><br>
    <label><input type="radio" name="provider" value="anthropic"> Anthropic</label><br>
    <label><input type="radio" name="provider" value="google"> Google</label><br>

    <p>Enter your API Key:</p>
    <input type="password" id="api-key" placeholder="API Key">
    <br><br>

    <div id="settings-buttons">
      <button id="save-settings" class="styled-button">Save Settings</button>
      <button id="cancel-settings" class="styled-button">Cancel</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
